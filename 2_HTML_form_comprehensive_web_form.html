<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post">
      <fieldset>
        <label for="first-name">Enter Your First Name: <input id="first-name" name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input id="last-name" name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
        <label for="date">What is the current date: <input id="date" name="date" type="date" /></label>
        <label for="rating">Rate this form (between 1 and 10): <input id="range" name="range" type="range" min="1" max="10" value="1"/></label>
    </fieldset>
      <fieldset>
        <p>What's your level of expertise: </p><legend></legend>
        <input type="radio" id="beginner" name="expertise" value="beginner">
         <label for="beginner">Beginner</label><br>
        <input type="radio" id="intermediate" name="expertise" value="intermediate">
        <label for="css">Intermediate</label><br>
        <input type="radio" id="advanced" name="expertise" value="advanced">
        <label for="javascript">Advanced</label><br>
        <p>What's your preferred development platform: </p>
        <input type="checkbox" name="web" value="Web">
        <label for="development1"> Web</label><br>
        <input type="checkbox" name="Mobile" value="Mobile">
        <label for="development2"> Mobile</label><br>
        <input type="checkbox" name="Desktop" value="Desktop" checked>
        <label for="development3"> Desktop</label><br><br>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" step="1" /></label>
        <label for="color">What's your favorite color?<input id="color" type="color" name="favorite color"/></label>
        <label for="programming languages"><select name="programming languages" id="programming languages">
            <option value="python">Python</option>
            <option value="python">Ruby</option>
            <option value="python">Java</option>
            <option value="python">Javascript</option>
            <option value="python">C#</option>
            <option value="python">C++</option>
        </select></label>
        

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
